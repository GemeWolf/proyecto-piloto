<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Tienda</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header_logo" src="img/logo.png" alt="logotipo">
        </a>    
    </header>
    
    <nav class="navegacion">
        <a class="navegacion_enlace navegacion_enlace--activo btn" href="index.html">Tienda</a>
        <a class="navegacion_enlace btn" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Productos</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imegen del Producto">

            <div class="camisa__contenido">
                <p>Nullam tempus odio commodo lacinia sollicitudin. Phasellus sodales risus sit amet nisi accumsan varius. Sed vitae nulla mattis metus iaculis cursus.</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla--</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" max="5">

                </form>
            </div>
        </div>

    <footer class="footer">
        <p class="footer_texto">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>
